<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>飞机</title>
</head>
<style>
    html, body{
	    height: 100%;
	}
	body{
	    background: white;
	    margin: 0%;
	    padding: 0%;
	    position: relative;
	}
	img{
      width: 100px;
      height: 55px;
	    position: absolute;
	    left: 5%;
	    top: 10px;
	    /* margin-left: -50px; */
	    /* margin-top: -28px; */
	}

</style>
<body>
    <img src="shuttle.png" alt="" id="shuttle" />
    <script src="./gasp.min.js"></script>
    <script>
        var shuttle = document.getElementById("shuttle");
        TweenMax.to(shuttle,2,{//TweenMax(来自gasp)动效  1s
            // top: '50%',
            left: '100%',
            delay: 3, //开始前的延迟
            scale: .2,
            opacity: 0,
            //ease: 加速方式
            ease: Back.easeOut  //
        } )
    </script>
</body>
</html>
