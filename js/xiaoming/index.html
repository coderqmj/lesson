    <script>

        //alert('先取功名，在成家');
        //{}内代表对象
        var gongming = {
            name: '刘功名',
            hometown:'上饶玉山',
            age: 21,     //只有整形 无需引号
            favorites: ['代码','看书','打撸'],
            room: 1424,
            yz:70,
            isSingle: true,
            sendFlower: function(target){
                var flower=new Flower('红玫瑰',11);
                console.log(flower.type,flower.n);
                target.receiveFlower(this,flower);     //送给可以接收的
            }

        }
        var xiaohong = {

            name: '小红',

            isGoodMod:false,   //心情不好
            favorites: ['看电影','写字','画画'],

                }else {
                    console.log('万达走一波')
                }
               // console.log(sender,flower);

            }
        }
        var xiaomei = {
            
            hometown:'上饶玉山',
            //作用是接口
            receiveFlower:function(sender,flower){
                // if(sender.name=='刘功名'){
                //     console.log('i love you');
                // }else{
                //     xiaohong.receiveFlower(sender,flower);
                // }
                xiaohong.receiveFlower(sender,flower);

                //定时器
                setTimeout(function(){
                    xiaohong.isGoodMod=true;
                    xiaohong.receiveFlower(sender,flower);
                },10000)
            }
        }
        gongming.sendFlower(xiaomei);
    </script>
