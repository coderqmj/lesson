<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn1></cpn1>
        <cpn1></cpn1>
        <cpn1></cpn1>
    </div>


    <template id="cpn">
        <div>
            <!-- <h2>{{title}}</h2>
            <p>{{content}}</p> -->
            <h2>当前计数:{{counter}}</h2>
            <button @click="add">+</button>
            <button @click="sub">-</button>
        </div>
    </template>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <script>
        Vue.component('cpn1',{ //cpn1代表<cpn1></cpn1>
            template:'#cpn', //代表模板的id
            data(){
                return{
                    title:'存放数据',
                    content:'我是内容',
                    counter:0
                }
            },
            methods:{
                add(){
                    this.counter++
                },
                sub(){
                    this.counter--
                }
            }
        })
        const app = new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
