<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 父组件模板 -->
    <div id="app">
        <cpn @itemclick="cpnClick"></cpn>
    </div>
    <!-- 子组件模板  -->
    <template id="cpn">
        <div>
            <button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
        </div>
    </template>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <!-- <script src='./index.js'></script> -->
    <script>
        //子组件
        const cpn = {
                template: '#cpn',
                data() {
                    return {
                        categories: [{
                            id: 'aa',
                            name: '热门推荐'
                        }, {
                            id: 'bb',
                            name: '手机数码'
                        }, {
                            id: 'cc',
                            name: '家用电器'
                        }, {
                            id: 'dd',
                            name: '电脑办公'
                        }, ]
                    }
                },
                methods: {
                    btnClick(item) {
                        // console.log(item);
                        //发射事件
                        this.$emit('itemclick')
                    }
                }
            }
            //父组件
        const app = new Vue({
            el: "#app",
            data: {},
            components: {
                cpn
            },
            methods: {
                cpnClick() {
                    console.log('cpnClick');
                }
            }

        })
    </script>
</body>

</html>
