<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <script>
    new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('第一次请求')
      }, 1000)
    }).then((data) => {
      console.log(data)

      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('第二次请求')
        }, 1000)
      })
    }).then((data) => {
      console.log(data);

      return new Promise((resolve, reject) => {
        setTimeout(() => {
          // resolve('第三次请求')
          reject('error message')
        }, 1000)
      })
    }).then((data)=>{
      console.log(data);
    }).catch(data=>{
      console.log(data);
    })
  </script>
</body>

</html>
